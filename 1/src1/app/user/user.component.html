<div class="container-fluid" >
<div class="row" >

    <div class="col-sm-3"></div>
    <div class="col-sm-6" style="background:gray; border-radius: 10px">
      <h3>Registration Form</h3>
      <br>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
              <div class="row">
                      <div class="col-sm-6">
                        <label>First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
</div>
               
                    
                            <div class="col-sm-6">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                  
                    </div>
         </div>
                    </div>


                 
       


                    <div class="form-group">
            <div class="row">
                    <div class="col-sm-6">
                                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>

</div>
<div class="col-sm-6">
                        <label>Gender</label>
                        <br>
                    <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="defaultInline1" name="inlineDefaultRadiosExample">
                            <label class="custom-control-label" for="defaultInline1">Male</label>
                          </div>
                          
                          <!-- Default inline 2-->
                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="defaultInline2" name="inlineDefaultRadiosExample">
                            <label class="custom-control-label" for="defaultInline2">Female</label>
                          </div>
</div>
                        </div>
                    </div>



                    <div class="form-group">
                            <div class="row">
                                    <div class="col-sm-6">
                    <label>Mobile No</label>
                    <input type="tel" formControlName="mobile" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
                    <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                        <div *ngIf="f.mobile.errors.required">mobile is required</div>
                        <div *ngIf="f.mobile.errors.mobile">mobile must be a valid.</div>
                        <div *ngIf="f.mobile.errors.minlength">mobile must be at least 10 characters</div>
                    </div>
</div>
<div class="col-sm-6">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" [disabled]="!registerForm.valid" >Register</button> &nbsp;
                        <button class="btn btn-primary" [routerLink]="['/login']"  >Login</button>
                    </div>
                </form>



        </div> 
    <div class="col-lg-3">



</div>
